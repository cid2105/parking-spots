<ion-header>

  <ion-navbar>
    <ion-title>{{parkInfo.display_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<img src="https://s3.amazonaws.com/parking-spots/{{parkInfo.image_name}}">
	<h1 padding>{{parkInfo.display_name}}</h1>
	<ion-card>
		<ion-card-header>
			{{ parkInfo.vacancies }} occupancies
 		</ion-card-header>
		<ion-card-content>
			{{parkInfo.capacity}} total spots
		</ion-card-content>
	</ion-card>
</ion-content>
