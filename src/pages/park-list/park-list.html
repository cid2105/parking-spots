<ion-header>

  <ion-navbar>
    <ion-title>Harvard Parking</ion-title>
  </ion-navbar>

  <ion-toolbar>
  	<ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getParks($event)"
  	                (ionClear)="resetList($event)" > 
  	</ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let park of parks"
				  (click)="goParkDetails(park)" detail-push>
			<ion-thumbnail item-left>
				<img src="https://s3.amazonaws.com/parking-spots/{{park.image_name}}">
			</ion-thumbnail>
			<h2>{{park.display_name}}</h2>
			<p>{{ park.capacity - park.vacancies }} / {{ park.capacity }}</p>
		</ion-item>
	</ion-list>			
</ion-content>
